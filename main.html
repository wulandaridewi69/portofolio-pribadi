<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="style/css/style.css">
        <title>My Portofolio</title>
        <link rel="icon" type="image/x-icon" href="style/img/party.png">
    </head>

    <body>
        <header>
            <h1 class="center">WELCOME TO MY PORTOFOLIO</h1>
        </header>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 col-sm-6 center">
                        <img src="https://www.smurf.com/images/brainy-news.png" width="100px">
                        <p>I'm Dewi Wulandari.</p>
                    </div>
                </div>

                <h2 id="hobby">My Hobby</h2>
                <hr>

                <div class="row">
                    <div class="col-md-3 col-sm-6 center">
                        <img src="https://pngimage.net/wp-content/uploads/2018/05/basketball-png-vector-1.png" width="100px" class="picture-icons pink-background">
                        <p>Basketball</p>
                    </div>
                    <div class="col-md-3 col-sm-6 center">
                        <img src="https://static.thenounproject.com/png/738245-200.png" width="100px" class="picture-icons pink-background">
                        <p>Listen music</p>
                    </div>
                    <div class="col-md-3 col-sm-6 center">
                        <img src="style/img/stick-game.png" width="100px" class="picture-icons pink-background">
                        <p>Play Game</p>
                    </div>
                    <div class="col-md-3 col-sm-6 center">
                        <img src="style/img/plane.png" width="100px" class="picture-icons pink-background">
                        <p>Traveling</p>
                    </div>
                </div>

                <hr>
                <h3 class="acknowledge">Good Acknowledge</h3>
                <hr>

                <div class="row">
                    <div class="col-md-3 col-sm-6 center">
                        <img src="style/img/html.png" width="100px" class="picture-icons">
                        <p>HTML</p>
                    </div>
                    <div class="col-md-3 col-sm-6 center">
                        <img src="style/img/css.png" width="100px" class="picture-icons">
                        <p>CSS</p>
                    </div>
                    <div class="col-md-3 col-sm-6 center">
                        <img src="style/img/python3.png" width="100px" class="picture-icons">
                        <p>Python</p>
                    </div>
                    <div class="col-md-3 col-sm-6 center">
                        <img src="style/img/ms-word.png" width="100px" class="picture-icons">
                        <p>Microsoft Word</p>
                    </div>
                    <div class="col-md-3 col-sm-6 center">
                        <img src="style/img/ms-excel.png" width="100px" class="picture-icons">
                        <p>Microsoft Excel</p>
                    </div>
                    <div class="col-md-3 col-sm-6 center">
                        <img src="style/img/ms-ppt.png" width="100px" class="picture-icons">
                        <p>Ms. Slide</p>
                    </div>
                    <div class="col-md-3 col-sm-6 center">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/8/81/Mendeley_Logo_Vertical.png" width="100px" class="picture-icons">
                        <p>Mendeley</p>
                    </div>
                    <div class="col-md-3 col-sm-6 center">
                        <img src="style/img/journal.png" width="100px" class="picture-icons">
                        <p>Writing & Reading a Journal Article</p>
                    </div>
                </div>

            </div>

        <footer class="center">
            All Right Reserved
        </footer>
