    <body>

        <header class="center">
            <h1> Welcome to My Portofolio</h1>
            <img src="https://www.smurf.com/images/brainy-news.png" width="100px" class="img-fluid center" alt="smaple image">

                </div>

                    </div>
                    <div class="col-md-3 col-sm-6 center">
                        <img src="style/img/css.png" width="100px" class="picture-icons">

                    </div>
                    <div class="col-md-3 col-sm-6 center">
                        <img src="style/img/python3.png" width="100px" class="picture-icons">
                        <p>Python</p>
                    </div>
                    <div class="col-md-3 col-sm-6 center">
                        <img src="style/img/ms-word.png" width="100px" class="picture-icons">
                        <p>Microsoft Word</p>
                    </div>
                    <div class="col-md-3 col-sm-6 center">
                        <img src="style/img/ms-excel.png" width="100px" class="picture-icons">

                    </div>
                    <div class="col-md-3 col-sm-6 center">
                        <img src="style/img/ms-ppt.png" width="100px" class="picture-icons">

                    </div>
                    <div class="col-md-3 col-sm-6 center">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/8/81/Mendeley_Logo_Vertical.png" width="100px" class="picture-icons">
                        <p>Mendeley</p>
                    </div>
                    <div class="col-md-3 col-sm-6 center">
                        <img src="style/img/journal.png" width="100px" class="picture-icons">
                        <p>Writing & Reading a Journal Article</p>
                    </div>
